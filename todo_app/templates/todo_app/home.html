{% extends 'todo_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <h1 class="mb-4">Welcome to Todo App</h1>
        <p class="lead">Manage your tasks efficiently with our simple todo application.</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'task_list' %}" class="btn btn-primary btn-lg mt-3">View My Tasks</a>
        {% else %}
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
